<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Memory </title>

        <link rel="stylesheet" href="memory.css" />
        <script src="memory.js" defer></script>
    </head>
    <body>
        <div class="iresponsive">
        <div class="game">
            <div class="controles">
                <h1>MEMORY</h1>
                
              
                <!-- <p> <input type="number"></p> -->
                <button id="comenzar">Comenzar</button>
                <select id="tamañotablero">
                    <option value="tamaño">Tamaño tablero</option>
                    <option value="dos">2x2</option>
                    <option value="cuatro">4x4</option>
                    <option value="seis">6x6</option>
                </select>
                <div class="display">
                    <div class="movimientos">0 movimientos</div>
                    <div class="timer">tiempo: 0 sec</div>
                </div>
            </div>
            <div class="grid-container">
                <div class="tablero" grid-dimension="4">
                    
                    <div class="card flipped">
                        <div class="card-front"></div>                    
                        <div class="card-back"></div>
                    </div>
                </div>
                <div class="win">¡Has Ganado!</div>
            </div>
        </div>
    </div>
    </body>
</html>
